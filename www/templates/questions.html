<ion-view title="OHO">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
            <ion-list><ion-list-item ng-repeat="question in result">
              <h1>Question {{question.cid}}</h1>
              <h3 ng-bind-html="question.name">{{question.name}}</h3>
              <h4>{{question.type}}</h4>
              <ion-checkbox ng-repeat="item in question.extra.items.split('\r\n')" ng-model="question.clicked">
                {{question.extra.items.split('\r\n')[$index].split('|')[1]}}
              </ion-checkbox>
              <div class="item">
           is it checked? {{ allanswers }}
         </div></ion-list-item>
          </ion-list>
  </ion-content>
</ion-view>
