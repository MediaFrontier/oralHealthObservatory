<ion-view title="OHO">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-list-item ng-repeat="item in localquestionnaire track by $index">
        <h1>{{item.name}}</h1>
        <ion-checkbox ng-repeat="values in item.values" ng-show = "item.type == 'select'">
          {{values}}
        </ion-checkbox>
        <label ng-repeat="values in item.values" ng-show = "item.type == 'number'" class="item item-input">
            <span class="input-label">Number</span>
              <input type="tel">
        </label>
      </ion-list-item>
    </ion-list>
  </ion-content>
